<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>갱민 마켓</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <header id="header">
      <div id="header__area">
        <img src="/images/icons/logo.png" alt="마켓 이미지" id="header__logo" />
      </div>
    </header>

    <main id="main">
      <div id="banner">
        <img src="/images/banners/banner1.png" alt="배너 이미지1" id="banner__img"/>
      </div>

      <h1>판매되는 상품들</h1>
      
      <ul id="product__list">
        <li class="product__card">
          <img class="product__img" src="/images/products/basketball1.jpeg" alt="농구공"/>
          <div class="product__contents">
            <span class="product__name">농구공 1호</span>
            <span class="product__price">50000원</span>
            <div class="product__seller">
              <img class="seller__avatar" src="/images/icons/avatar.png" alt="아바타이미지"/>
              <span class="seller__name">갱민</span>
            </div>
          </div>
        </li>
        <li class="product__card">
          <img class="product__img" src="/images/products/keyboard1.jpg" alt="키보드"/>
          <div class="product__contents">
            <span class="product__name">키보드 1호</span>
            <span class="product__price">30000원</span>
            <div class="product__seller">
              <img class="seller__avatar" src="/images/icons/avatar.png" alt="아바타이미지"/>
              <span class="seller__name">갱민</span>
            </div>
          </div>
        </li>
      </ul>
    </main>

    <footer id="footer"></footer>
  </body>
</html>
